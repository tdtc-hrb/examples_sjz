FUNC void Pre_Setup (void) {
  _WDWORD(0x40048000, 0x00000001);   // MEMMAP = 1
}

FUNC void Setup (void) {
  SP = _RDWORD(0x10000000);
  PC = _RDWORD(0x10000004);
}

Pre_Setup();

LOAD .\Obj\adctest.axf INCREMENTAL          // Download

Setup();                                   // Setup for Running

